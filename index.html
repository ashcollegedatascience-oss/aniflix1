<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFlex | Netflix Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff4500;
            --bg: #141414;
            --sidebar-w: 260px;
            --sidebar-collapsed: 80px;
            --transition: 0.4s cubic-bezier(0.5, 0, 0.1, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; }

        .screen { position: fixed; inset: 0; z-index: 1000; background: #000; display: flex; align-items: center; justify-content: center; transition: 0.8s ease; }
        .hidden { opacity: 0; pointer-events: none; visibility: hidden; }
        .logo-anim { font-size: 6rem; font-weight: 900; letter-spacing: 10px; text-shadow: 0 0 50px var(--orange); animation: cinematicLogo 5s ease-in-out forwards; }

        #login-screen { background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('background.jpg') center/cover; z-index: 900; }
        .login-box { width: 380px; padding: 40px; background: rgba(0,0,0,0.95); border-radius: 4px; text-align: center; border-top: 3px solid var(--orange); }
        input { width: 100%; padding: 15px; margin-bottom: 20px; background: #333; border: none; color: white; border-radius: 4px; outline: none; }
        .btn-main { padding: 15px; background: var(--orange); color: white; border: none; font-weight: 900; border-radius: 4px; cursor: pointer; text-transform: uppercase; width: 100%; transition: 0.2s; }

        .app-container { display: grid; grid-template-columns: var(--sidebar-collapsed) 1fr; height: 100vh; visibility: hidden; transition: 0.3s; }
        .sidebar { background: #000; display: flex; flex-direction: column; padding: 30px 0; border-right: 1px solid #222; overflow-x: hidden; transition: var(--transition); z-index: 100; }
        .sidebar:hover { width: var(--sidebar-w); }
        
        .nav-item { display: flex; align-items: center; padding: 18px 28px; color: #888; cursor: pointer; transition: 0.2s; white-space: nowrap; }
        .nav-item i { font-size: 1.4rem; min-width: 30px; text-align: center; }
        .nav-item span { opacity: 0; margin-left: 20px; font-weight: 500; transition: 0.2s; }
        .sidebar:hover .nav-item span { opacity: 1; }
        .nav-item:hover, .nav-item.active { color: #fff; background: rgba(255,255,255,0.05); border-left: 4px solid var(--orange); }

        .main-view { overflow-y: auto; overflow-x: hidden; scroll-behavior: smooth; position: relative; background: #141414; }
        .view-section { display: none; padding-bottom: 100px; animation: fadeIn 0.6s ease; }
        .view-section.active { display: block; }

        .hero { height: 80vh; background: linear-gradient(to top, #141414 5%, transparent), linear-gradient(to right, #141414 15%, transparent), url('wallpaper.jpg') center/cover; display: flex; align-items: center; padding: 0 5%; }
        .hero-content h1 { font-size: 5.5rem; line-height: 0.9; margin: 20px 0; font-weight: 900; text-transform: uppercase; }

        .row { padding: 30px 0 0 5%; }
        .row-title { font-size: 1.6rem; margin-bottom: 10px; font-weight: 600; letter-spacing: 0.5px; }
        .card-list { display: flex; gap: 12px; overflow-x: auto; padding: 20px 0; scrollbar-width: none; }
        
        .card { flex: 0 0 260px; height: 145px; background: #222; border-radius: 4px; cursor: pointer; transition: var(--transition); overflow: hidden; position: relative; }
        .card:hover { transform: scale(1.2); z-index: 10; }
        
        .thumb-gen { width: 100%; height: 100%; background: linear-gradient(45deg, #222, #444); display: flex; align-items: center; justify-content: center; font-weight: 900; text-align: center; padding: 20px; }
        .card-title-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); font-size: 0.85rem; font-weight: 600; }

        #modal { position: fixed; inset: 0; z-index: 2000; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; }
        .modal-body { width: 95vw; height: 92vh; background: #181818; border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 25px 50px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        
        .tab-bar { display: flex; gap: 30px; padding: 0 50px; background: #181818; border-bottom: 1px solid #333; overflow-x: auto; scrollbar-width: none; }
        .tab { padding: 20px 0; cursor: pointer; color: #777; font-weight: 600; transition: 0.2s; position: relative; }
        .tab.active { color: #fff; }
        .tab.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background: var(--orange); }

        .ep-container { flex: 1; overflow-y: auto; padding: 40px 50px; }
        .ep-row { display: flex; align-items: center; gap: 30px; padding: 25px; border-bottom: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .ep-row:hover { background: rgba(255,255,255,0.05); }
        .ep-num { font-size: 1.8rem; font-weight: 600; color: #555; width: 40px; }
        .ep-thumb-preview { width: 240px; height: 135px; background: #333; border-radius: 4px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .ep-meta h4 { font-size: 1.2rem; margin-bottom: 8px; }
        .ep-meta p { color: #888; font-size: 0.95rem; }

        #player { position: fixed; inset: 0; z-index: 3000; background: #000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { width: 60px; height: 60px; border: 5px solid #222; border-top-color: var(--orange); border-radius: 50%; animation: spin 1s linear infinite; }

        @keyframes cinematicLogo { 0% { opacity: 0; transform: scale(0.8); filter: blur(10px); } 40% { opacity: 1; filter: blur(0); } 90% { opacity: 1; } 100% { opacity: 0; transform: scale(1.1); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen">
        <div id="logo-text" class="logo-anim">AnimeFlex</div>
    </div>

    <div id="login-screen" class="screen hidden">
        <div class="login-box">
            <h1 style="color:var(--orange); font-size: 2.8rem; margin-bottom: 10px;">AnimeFlex</h1>
            <input type="text" placeholder="Profile Name">
            <button class="btn-main" onclick="playSecondIntro()">Sign In</button>
        </div>
    </div>

    <div class="app-container" id="main-app">
        <aside class="sidebar" id="genre-sidebar"></aside>

        <main class="main-view">
            <section id="view-home" class="view-section active">
                <div class="hero">
                    <div class="hero-content">
                        <h1 style="font-size: 4rem;">HUNTER X HUNTER</h1>
                        <p style="font-size: 1.3rem; color: #ccc; margin: 20px 0; max-width: 700px;">Experience the journey of Gon Freecss. 4 episodes released every day.</p>
                        <button class="btn-main" style="width: 200px; background: white; color: black;" onclick="openAnime('Hunter x Hunter (2011)')"><i class="fa-solid fa-play"></i> View Episodes</button>
                    </div>
                </div>
                <div id="home-rows"></div>
            </section>

            <section id="view-genre" class="view-section">
                <div style="padding: 120px 5% 20px;">
                    <h1 id="genre-title" style="font-size: 3.5rem; margin-bottom: 30px;">Action</h1>
                    <div id="genre-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px;"></div>
                </div>
            </section>
        </main>
    </div>

    <div id="modal">
        <div class="modal-body">
            <div class="modal-header">
                <h2 id="modal-title">Anime Title</h2>
                <i class="fa-solid fa-xmark" style="font-size: 2.5rem; cursor: pointer;" onclick="closeModal()"></i>
            </div>
            <div class="tab-bar" id="modal-tabs"></div>
            <div class="ep-container" id="modal-episodes"></div>
        </div>
    </div>

    <div id="player">
        <div class="spinner"></div>
        <h2 id="player-info" style="margin-top: 30px;"></h2>
        <button class="btn-main" style="width: 150px; margin-top: 40px; background: transparent; border: 1px solid #444;" onclick="closePlayer()">Exit</button>
    </div>

    <script>
        const library = {
            "Action & Adventure": ["Fullmetal Alchemist: Brotherhood", "Hunter x Hunter (2011)", "Attack on Titan", "One Piece", "Jujutsu Kaisen", "Demon Slayer", "Vinland Saga"],
            "Psychological & Thriller": ["Death Note", "Monster", "Steins;Gate", "Psycho-Pass", "Erased", "Parasyte"],
            "Sci-Fi & Fantasy": ["Cowboy Bebop", "Frieren", "Code Geass", "Neon Genesis Evangelion", "Made in Abyss", "Cyberpunk"],
            "Slice of Life & Drama": ["Mushishi", "Violet Evergarden", "March Comes in Like a Lion", "Your Lie in April", "Clannad After Story"],
            "Comedy": ["Gintama", "Mob Psycho 100", "Saiki K.", "One Punch Man", "Kaguya-sama", "Spy x Family"],
            "Sports": ["Haikyu!!", "Blue Lock", "Hajime no Ippo", "Slam Dunk", "Ping Pong"]
        };

        const hxhArcs = ["Hunter Exam", "Zoldyck Family", "Heavens Arena", "Yorknew City", "Greed Island", "Chimera Ant", "Election"];

        window.onload = () => {
            renderSidebar();
            renderHome();
            setTimeout(() => {
                document.getElementById('intro-screen').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
            }, 5000);
        };

        function playSecondIntro() {
            document.getElementById('login-screen').classList.add('hidden');
            const intro = document.getElementById('intro-screen');
            intro.style.background = "linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('1.jpg') center/cover";
            intro.classList.remove('hidden');
            document.getElementById('logo-text').style.animation = 'none';
            void document.getElementById('logo-text').offsetWidth;
            document.getElementById('logo-text').style.animation = 'cinematicLogo 5s ease-in-out forwards';
            setTimeout(() => {
                intro.classList.add('hidden');
                document.getElementById('main-app').style.visibility = 'visible';
                document.getElementById('main-app').style.opacity = '1';
            }, 5000);
        }

        function renderSidebar() {
            const side = document.getElementById('genre-sidebar');
            side.innerHTML = `<div class="nav-item active" onclick="showView('home')"><i class="fa-solid fa-house"></i><span>Home</span></div>`;
            for (let genre in library) {
                side.innerHTML += `<div class="nav-item" onclick="showView('${genre}')"><i class="fa-solid fa-layer-group"></i><span>${genre}</span></div>`;
            }
        }

        function renderHome() {
            const container = document.getElementById('home-rows');
            for (let genre in library) {
                container.innerHTML += `
                    <div class="row">
                        <h3 class="row-title">${genre}</h3>
                        <div class="card-list">${library[genre].map(anime => `
                            <div class="card" onclick="openAnime('${anime}')">
                                <div class="thumb-gen">${anime}</div>
                                <div class="card-title-overlay">${anime}</div>
                            </div>
                        `).join('')}</div>
                    </div>`;
            }
        }

        function showView(view) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            if (view === 'home') {
                document.getElementById('view-home').classList.add('active');
            } else {
                const gView = document.getElementById('view-genre');
                gView.classList.add('active');
                document.getElementById('genre-title').innerText = view;
                document.getElementById('genre-grid').innerHTML = library[view].map(anime => `
                    <div class="card" style="flex:none; height:180px;" onclick="openAnime('${anime}')">
                        <div class="thumb-gen">${anime}</div>
                        <div class="card-title-overlay">${anime}</div>
                    </div>
                `).join('');
            }
        }

        function openAnime(title) {
            const modal = document.getElementById('modal');
            const tabs = document.getElementById('modal-tabs');
            const container = document.getElementById('modal-episodes');
            document.getElementById('modal-title').innerText = title;
            modal.style.display = 'flex';
            tabs.innerHTML = '';
            container.innerHTML = '';

            if (title.includes("Hunter x Hunter")) {
                hxhArcs.forEach((arc, i) => {
                    const t = document.createElement('div');
                    t.className = `tab ${i===0?'active':''}`;
                    t.innerText = arc;
                    t.onclick = () => {
                        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
                        t.classList.add('active');
                        renderHxHEpisodes(arc);
                    };
                    tabs.appendChild(t);
                });
                renderHxHEpisodes(hxhArcs[0]);
            } else {
                container.innerHTML = `<div style="text-align:center; padding: 100px; font-size: 2rem; color: #555;">COMING SOON</div>`;
            }
        }

        function renderHxHEpisodes(arc) {
            const container = document.getElementById('modal-episodes');
            container.innerHTML = `<p style="color: var(--orange); margin-bottom: 20px; font-weight: bold;">Schedule: 4 episodes a day</p>`;
            for (let i = 1; i <= 4; i++) {
                container.innerHTML += `
                    <div class="ep-row" onclick="play('Hunter x Hunter - ${arc} Ep ${i}')">
                        <div class="ep-num">${i}</div>
                        <div class="ep-thumb-preview" style="background: linear-gradient(${i*40}deg, #222, #444)"></div>
                        <div class="ep-meta">
                            <h4>${arc} - Episode ${i}</h4>
                            <p>Daily content release for the Hunter x Hunter collection.</p>
                        </div>
                    </div>`;
            }
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function play(info) {
            document.getElementById('player-info').innerText = info;
            document.getElementById('player').style.display = 'flex';
        }
        function closePlayer() { document.getElementById('player').style.display = 'none'; }
    </script>
</body>
</html>
