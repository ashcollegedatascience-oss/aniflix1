<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFlex | Premium Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff4500;
            --bg: #141414;
            --sidebar-w: 260px;
            --sidebar-collapsed: 80px;
            --transition: 0.4s cubic-bezier(0.5, 0, 0.1, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; overflow: hidden; height: 100vh; width: 100vw; font-family: 'Poppins', sans-serif; }

        /* --- SCREEN MANAGEMENT --- */
        .screen { position: fixed; inset: 0; z-index: 9000; background: #000; display: flex; align-items: center; justify-content: center; transition: 0.8s ease; flex-direction: column; }
        .hidden { opacity: 0 !important; pointer-events: none !important; visibility: hidden !important; }
        
        /* --- INTRO ANIMATION --- */
        .logo-anim { font-size: clamp(3rem, 10vw, 6rem); font-family: 'Kanit'; font-weight: 900; letter-spacing: 10px; text-shadow: 0 0 50px var(--orange); animation: cinematicLogo 5s ease-in-out forwards; }

        /* --- GLASS LOGIN PORTAL --- */
        #login-screen { 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('background.jpg') center/cover; 
            z-index: 9500; 
        }

        form.glass-panel {
            width: 420px; min-height: 550px; padding: 50px 40px; border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.07); 
            backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            display: none; flex-direction: column; position: relative;
        }
        form.glass-panel.active { display: flex; animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); }

        .input-group { position: relative; margin-bottom: 25px; }
        .data { width: 100%; padding: 12px 0; background: none; border: none; border-bottom: 1.5px solid rgba(255, 255, 255, 0.3); font-size: 16px; color: #fff; outline: none; transition: 0.3s; }
        .input-group i { position: absolute; right: 5px; top: 15px; font-size: 18px; color: rgba(255, 255, 255, 0.5); }
        .data:focus { border-bottom-color: #fff; }
        
        .options { display: flex; justify-content: space-between; align-items: center; margin: 5px 0 30px; font-size: 14px; }
        .remember { display: flex; align-items: center; cursor: pointer; }
        .remember input { margin-right: 10px; accent-color: var(--orange); }
        .options a { color: rgba(255,255,255,0.7); text-decoration: none; cursor: pointer; }

        /* --- PROFILE SELECTION SCREEN --- */
        #profile-screen { background: #000; z-index: 9400; text-align: center; }
        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 30px 0; max-width: 600px; padding: 20px; }
        .avatar-opt { width: 100%; aspect-ratio: 1; border-radius: 8px; cursor: pointer; border: 3px solid transparent; transition: 0.3s; object-fit: cover; }
        .avatar-opt:hover { transform: scale(1.05); border-color: #555; }
        .avatar-opt.selected { border-color: var(--orange); transform: scale(1.1); box-shadow: 0 0 20px var(--orange); }

        /* --- UI BUTTONS --- */
        .btn-premium { width: 100%; height: 50px; border: none; border-radius: 12px; background: #fff; color: #111; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-premium:hover { background: #f0f0f0; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        /* --- APP STRUCTURE --- */
        .app-container { display: grid; grid-template-columns: var(--sidebar-collapsed) 1fr; height: 100vh; visibility: hidden; opacity: 0; transition: 0.5s; font-family: 'Kanit', sans-serif; }
        .sidebar { background: #000; display: flex; flex-direction: column; padding: 30px 0; border-right: 1px solid #222; transition: var(--transition); z-index: 100; overflow-x: hidden; }
        .sidebar:hover { width: var(--sidebar-w); }
        .user-avatar-btn { width: 45px; height: 45px; border-radius: 4px; cursor: pointer; object-fit: cover; margin: 0 auto 30px auto; display: block; border: 2px solid transparent; }
        
        .nav-item { display: flex; align-items: center; padding: 18px 28px; color: #888; cursor: pointer; transition: 0.2s; white-space: nowrap; }
        .nav-item i { font-size: 1.4rem; min-width: 30px; text-align: center; }
        .nav-item span { opacity: 0; margin-left: 20px; font-weight: 500; transition: 0.2s; }
        .sidebar:hover .nav-item span { opacity: 1; }
        .nav-item:hover, .nav-item.active { color: #fff; background: rgba(255,255,255,0.05); border-left: 4px solid var(--orange); }

        /* --- CONTENT --- */
        .main-view { overflow-y: auto; overflow-x: hidden; background: var(--bg); scrollbar-width: none; }
        .hero { height: 80vh; background: linear-gradient(to top, #141414 5%, transparent), linear-gradient(to right, #141414 15%, transparent), url('wallpaper.jpg') center/cover; display: flex; align-items: center; padding: 0 5%; }
        .hero-content h1 { font-family: 'Kanit'; font-size: 4.5rem; font-weight: 900; text-transform: uppercase; }

        .row { padding: 30px 0 0 5%; }
        .card-list { display: flex; gap: 15px; overflow-x: auto; padding: 20px 0; scrollbar-width: none; }
        .card { flex: 0 0 260px; height: 145px; background: #222; border-radius: 4px; cursor: pointer; transition: var(--transition); position: relative; }
        .card:hover { transform: scale(1.2); z-index: 10; border: 1px solid var(--orange); }
        .thumb-gen { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-weight: 900; background: linear-gradient(45deg, #222, #444); padding: 20px; text-align: center; }

        /* --- MODAL & PLAYER --- */
        #modal { position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; }
        .modal-body { width: 95vw; height: 92vh; background: #181818; border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; }
        .tab-bar { display: flex; gap: 30px; padding: 0 50px; border-bottom: 1px solid #333; }
        .tab { padding: 20px 0; cursor: pointer; color: #777; font-weight: 600; position: relative; }
        .tab.active { color: #fff; }
        .tab.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background: var(--orange); }
        #player { position: fixed; inset: 0; z-index: 10000; background: #000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { width: 60px; height: 60px; border: 5px solid #222; border-top-color: var(--orange); border-radius: 50%; animation: spin 1s linear infinite; }

        /* --- ANIMATIONS --- */
        @keyframes cinematicLogo { 0% { opacity: 0; transform: scale(0.8); } 40% { opacity: 1; } 100% { opacity: 0; transform: scale(1.1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen">
        <div id="logo-text" class="logo-anim">AnimeFlex</div>
    </div>

    <div id="login-screen" class="screen hidden">
        <form id="loginForm" class="glass-panel active">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <input type="text" id="loginUser" class="data" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" class="data" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="options">
                <label class="remember">
                    <input type="checkbox" id="rememberMe"> Remember me
                </label>
                <a onclick="showAuthForm('forgotForm')">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-premium">Sign In</button>
            <footer style="margin-top: 20px; text-align: center; font-size: 14px; color: rgba(255,255,255,0.6);">
                Don't have an account? <a onclick="showAuthForm('registerForm')" style="color:#fff; cursor:pointer;">Sign Up</a>
            </footer>
        </form>

        <form id="registerForm" class="glass-panel">
            <h2>Create Account</h2>
            <div class="input-group">
                <input type="email" class="data" placeholder="Email Address" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="text" class="data" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <button type="submit" class="btn-premium">Get Started</button>
            <footer style="margin-top: 20px; text-align: center; font-size: 14px;"><a onclick="showAuthForm('loginForm')" style="color:#fff; cursor:pointer;">Back to Sign In</a></footer>
        </form>

        <form id="forgotForm" class="glass-panel">
            <h2>Recovery</h2>
            <p style="text-align:center; margin-bottom:20px; color:#bbb;">Enter email to reset password.</p>
            <div class="input-group">
                <input type="email" class="data" placeholder="Your Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <button type="submit" class="btn-premium">Reset Password</button>
            <footer style="margin-top: 20px; text-align: center; font-size: 14px;"><a onclick="showAuthForm('loginForm')" style="color:#fff; cursor:pointer;">Back to Sign In</a></footer>
        </form>
    </div>

    <div id="profile-screen" class="screen hidden">
        <h1 style="font-family:'Kanit'; font-weight: 900; font-size: 3rem; margin-bottom: 10px;">WHO'S WATCHING?</h1>
        <div class="avatar-grid" id="avatar-grid"></div>
        <button class="btn-premium" style="width: 200px; background: var(--orange); color: white;" onclick="finalizeLogin()">Continue</button>
    </div>

    <div class="app-container" id="main-app">
        <aside class="sidebar" id="genre-sidebar">
            <img id="current-user-avatar" class="user-avatar-btn" onclick="location.reload()" title="Logout">
            <div class="nav-item active" onclick="showView('home')"><i class="fa-solid fa-house"></i><span>Home</span></div>
        </aside>

        <main class="main-view">
            <header style="padding: 20px 5%; display: flex; justify-content: flex-end;">
                <input type="text" class="data" style="width: 250px; border: 1px solid #444; padding: 8px 15px; border-radius: 20px;" placeholder="Search library...">
            </header>

            <section id="view-home" class="view-section active">
                <div class="hero">
                    <div class="hero-content">
                        <h1>HUNTER X HUNTER</h1>
                        <p style="font-size: 1.2rem; color: #ccc; margin: 20px 0; max-width: 600px;">Experience the journey of Gon Freecss. 4 episodes released every day.</p>
                        <button class="btn-premium" style="width: 200px; background: white; color: black;" onclick="openAnime('Hunter x Hunter (2011)')"><i class="fa-solid fa-play"></i> View Episodes</button>
                    </div>
                </div>
                <div id="home-rows"></div>
            </section>
        </main>
    </div>

    <div id="modal">
        <div class="modal-body">
            <div style="padding: 25px 50px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333;">
                <h2 id="modal-title">Anime Title</h2>
                <i class="fa-solid fa-xmark" style="font-size: 2.5rem; cursor: pointer;" onclick="closeModal()"></i>
            </div>
            <div class="tab-bar" id="modal-tabs"></div>
            <div style="flex: 1; overflow-y: auto; padding: 40px 50px;" id="modal-episodes"></div>
        </div>
    </div>

    <div id="player">
        <div class="spinner"></div>
        <h2 id="player-info" style="margin-top: 30px;"></h2>
        <button class="btn-premium" style="width: 150px; margin-top: 40px; background: transparent; border: 1px solid #444; color:white;" onclick="closePlayer()">Exit</button>
    </div>

    <script>
        const animeAvatars = [
            { url: "https://wallpapers.com/images/hd/hunter-x-hunter-gon-freecss-icon-9g4f0q4z3q4z3q4z.jpg" },
            { url: "https://i.pinimg.com/originals/8e/44/ad/8e44ad294827013321d234676839d39c.jpg" },
            { url: "https://i.pinimg.com/originals/21/f0/69/21f06915f0298a09b30c609df8c8a77d.jpg" },
            { url: "https://i.pinimg.com/originals/a0/0a/0a/a00a0a0a0a0a0a0a0a0a0a0a0a0a0a0a.jpg" },
            { url: "https://i.pinimg.com/originals/30/74/d3/3074d309066601f01601601601601601.jpg" },
            { url: "https://i.pinimg.com/736x/2b/2d/2d/2b2d2d2d2d2d2d2d2d2d2d2d2d2d2d2d.jpg" },
            { url: "https://i.pinimg.com/originals/60/6a/6a/606a6a1254641112450372332158880d.jpg" },
            { url: "https://i.pinimg.com/originals/c0/0c/0c/c00c0c0c0c0c0c0c0c0c0c0c0c0c0c0c.jpg" },
            { url: "https://i.pinimg.com/originals/d0/0d/0d/d00d0d0d0d0d0d0d0d0d0d0d0d0d0d0d.jpg" },
            { url: "https://i.pinimg.com/originals/e0/0e/0e/e00e0e0e0e0e0e0e0e0e0e0e0e0e0e0e.jpg" },
            { url: "https://i.pinimg.com/originals/f0/0f/0f/f00f0f0f0f0f0f0f0f0f0f0f0f0f0f0f.jpg" },
            { url: "https://i.pinimg.com/736x/88/44/ad/8844ad294827013321d234676839d39c.jpg" }
        ];

        const library = {
            "Action": ["Fullmetal Alchemist", "Hunter x Hunter (2011)", "Attack on Titan", "Jujutsu Kaisen"],
            "Fantasy": ["Frieren", "Made in Abyss", "Mushishi"],
            "Comedy": ["One Punch Man", "Spy x Family", "Gintama"]
        };

        let selectedAvatar = "";

        window.onload = () => {
            // Load saved user
            const savedName = localStorage.getItem('rememberedUser');
            if (savedName) {
                document.getElementById('loginUser').value = savedName;
                document.getElementById('rememberMe').checked = true;
            }

            // Populate Avatars
            const grid = document.getElementById('avatar-grid');
            animeAvatars.forEach(av => {
                const img = document.createElement('img');
                img.src = av.url;
                img.className = 'avatar-opt';
                img.onclick = () => {
                    document.querySelectorAll('.avatar-opt').forEach(i => i.classList.remove('selected'));
                    img.classList.add('selected');
                    selectedAvatar = av.url;
                };
                grid.appendChild(img);
            });

            renderHome();

            // Initial Intro
            setTimeout(() => {
                document.getElementById('intro-screen').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
            }, 5000);
        };

        function showAuthForm(id) {
            document.querySelectorAll('.glass-panel').forEach(f => f.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const user = document.getElementById('loginUser').value;
            if (document.getElementById('rememberMe').checked) localStorage.setItem('rememberedUser', user);
            else localStorage.removeItem('rememberedUser');

            // Move to Profile Selection
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('profile-screen').classList.remove('hidden');
        };

        function finalizeLogin() {
            if(!selectedAvatar) return alert("Select an avatar!");
            document.getElementById('current-user-avatar').src = selectedAvatar;
            document.getElementById('profile-screen').classList.add('hidden');
            
            // Final Cinematic Transition
            const intro = document.getElementById('intro-screen');
            intro.style.background = "linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('1.jpg') center/cover";
            intro.classList.remove('hidden');
            
            document.getElementById('logo-text').style.animation = 'none';
            void document.getElementById('logo-text').offsetWidth;
            document.getElementById('logo-text').style.animation = 'cinematicLogo 5s ease-in-out forwards';

            setTimeout(() => {
                intro.classList.add('hidden');
                document.getElementById('main-app').style.visibility = 'visible';
                document.getElementById('main-app').style.opacity = '1';
            }, 5000);
        }

        function renderHome() {
            const container = document.getElementById('home-rows');
            for (let g in library) {
                container.innerHTML += `<div class="row"><h3>${g}</h3><div class="card-list">${library[g].map(a => `<div class="card" onclick="openAnime('${a}')"><div class="thumb-gen">${a}</div></div>`).join('')}</div></div>`;
            }
        }

        function openAnime(title) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = title;
            const container = document.getElementById('modal-episodes');
            container.innerHTML = `<div class="ep-row" onclick="play('${title} Ep 1')"><h4>Episode 1</h4><p>Release: Today</p></div>`;
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function play(info) {
            document.getElementById('player-info').innerText = info;
            document.getElementById('player').style.display = 'flex';
        }
        function closePlayer() { document.getElementById('player').style.display = 'none'; }
    </script>
</body>
</html>
